<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <form action="#" class="form-add">
                <div class="input-part">
                    <input type="text" required placeholder="Name of your task" id="name">
                    <input type="text" required placeholder="Description" id="textholder">
                </div>
                <div class="select-part">
                    <select name="status" id="status" required>
                        <option value="" hidden>Status</option>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>
                <div class="button-part">
                    <button id="add-task">Add task</button>
                </div>
            </form>

            <div class="filter-box">
                <form action="#" class="form-search">
                    <select name="status-search" id="status-search" required>
                        <option value="">Status</option>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                        <option value="Critical">Critical</option>
                    </select>
                    <input type="text" required placeholder="Name of searching task" id="textholder-search">
                    <button id="search-btn">Search</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="list">
                <ul>
                    <li>
                        <div class="lable-li text-part">
                            <p>Name</p>
                            <p>Description</p>
                            <p>Date</p>
                            <p>Status</p>
                        </div>
                    </li>
                </ul>
                <div class="empty-list">
                    <p>Your list is empty</p>
                    <img src="./images/icons8-sad-ghost-48.png" alt="sad-ghost">
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
